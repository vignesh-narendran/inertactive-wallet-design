<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Wallet</title>
</head>
<script src="script.js"></script>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="wallet">
                <div class="card" id="yellowcard">
                </div>
                <div class="card" id="bluecard">
                </div>
                <div class="card" id="redcard">
                </div>
                <div class="notch">
                </div>
                <img src="http://pngimg.com/uploads/apple_logo/apple_logo_PNG19679.png" class="apple-logo" alt="logo" />
                <div class="card-details">
                    <h1 id="mywallet">My Wallet</h1>
                    <h2 id="cardname">Card Name</h2>
                    <h1 id="amt">$Amt.00</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
